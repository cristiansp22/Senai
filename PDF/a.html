<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaco</title>
    <link rel="stylesheet" href="a.css">
</head>
<body> 
    <form>
            <label for="exampleFormControlTextarea1">Descrição do Projeto</label>
            <textarea class="desc" id="desc" rows="3"></textarea>
   
            <label for="exampleFormControlInput1">Desenvolvedores</label>
            <input type="text" class="dev" id="dev" placeholder="">
        
            <label for="exampleFormControlInput1">Gerente do Projeto</label>
            <input type="text" class="gerente" id="gerente" placeholder="">

            <label for="exampleFormControlInput1">Patrocinadores</label>
            <input type="text" class="patreon" id="patreon" placeholder="">
     
            <label for="exampleFormControlInput1">Cliente</label>
            <input type="text" class="Cliente" id="cliente" placeholder="">


            <label for="exampleFormControlInput1">Data de conclusão</label>
            <input type="date" class="data" id="data" placeholder="">
      
          <button type="button" id="g" onclick="gera()" class="btn">Submit</button>
      </form>
      <script src="a.js"></script>
</body>
</html>
